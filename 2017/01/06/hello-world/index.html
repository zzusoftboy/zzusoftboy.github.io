<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>full feature web framework for nodejs</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-size: 14px;
            font-family: '微软雅黑', Arial, sans-serif;
            position: relative;;
        }
        ul li{list-style: none;}
        img{border: 0;}
        .wrapAll{min-height: 600px;}
        .expectation{width:600px;height:600px;position: absolute;right:0;bottom:0;left: 0;margin: auto;}
        h1{width: 600px;height: 450px;}
        h1 a{display: block;text-indent:-9999px;overflow:hidden;background: url(logo.png) no-repeat;height: 450px;}
        h2{text-align: center;font-weight: 600;font-size: 40px;letter-spacing: 10px;color: #55a560;}
    </style>
</head>
<body>
<div class="wrapAll">
    <div class="expectation">
        <h1 class="logo"><a href="/">Qcoreteam</a></h1>
        <h2>敬请期待。。。</h2>
    </div>
</div>
</body>
</html>
